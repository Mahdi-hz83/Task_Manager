<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-poppins">
  <div id="task-manager" class="max-w-6xl mx-auto p-6">

    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600">Task Manager</h1>
      <div class="flex items-center gap-4">
        <input type="text" id="search" placeholder="Search tasks..." class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="add-task-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">+ Add Task</button>
      </div>
    </header>

    <!-- Filters -->
    <div class="flex gap-4 mb-6">
      <select id="filter-priority" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-48">
        <option value="">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <select id="filter-status" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-48">
        <option value="">All Statuses</option>
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Closed">Closed</option>
        <option value="Frozen">Frozen</option>
      </select>
    </div>

    <!-- Task Columns -->
    <div class="flex space-x-4">
        <div class="task-column flex-1 bg-gray-100 p-4 rounded-lg shadow-md" data-status="To Do">
            <h2 class="font-bold text-xl mb-4">To Do</h2>
            <ul id="todo-list" class="space-y-2">
            </ul>
        </div>
    
        <div class="task-column flex-1 bg-gray-100 p-4 rounded-lg shadow-md" data-status="In Progress">
            <h2 class="font-bold text-xl mb-4">In Progress</h2>
            <ul id="inprogress-list" class="space-y-2">
            </ul>
        </div>
    
        <div class="task-column flex-1 bg-gray-100 p-4 rounded-lg shadow-md" data-status="Closed">
            <h2 class="font-bold text-xl mb-4">Closed</h2>
            <ul id="closed-list" class="space-y-2">
            </ul>
        </div>
    
        <div class="task-column flex-1 bg-gray-100 p-4 rounded-lg shadow-md" data-status="Frozen">
            <h2 class="font-bold text-xl mb-4">Frozen</h2>
            <ul id="frozen-list" class="space-y-2">
            </ul>
        </div>
    </div>
    

  <!-- Task -->
  <div id="task-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center p-4">
    <div class="modal-content bg-white rounded-lg p-8 w-full max-w-md">
      <span id="close-modal" class="absolute top-4 right-4 text-xl cursor-pointer text-gray-600 hover:text-gray-900">&times;</span>
      <h2 id="modal-title" class="text-2xl font-semibold mb-6">Add Task</h2>
      <form id="task-form" class="space-y-4">
        <input type="text" id="task-title" placeholder="Task Title" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <textarea id="task-description" placeholder="Task Description" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
        <input type="date" id="task-due-date" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <select id="task-priority" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <select id="task-status" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Closed">Closed</option>
          <option value="Frozen">Frozen</option>
        </select>
        <button type="submit" class="w-full px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Save Task</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
